<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insert Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row mt-5">
            <div class="col-12">
                <a class="btn btn-primary w-100" href="/info" role="button">Information list</a>
            </div>
        </div>

        <form method="post" action="/upload" enctype="multipart/form-data">
            <div class="row mt-5">

                <div class="col-4">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" />
                </div>

                <div class="col-4">
                    <label class="form-label" for="version">Version</label>
                    <input type="text" id="version" name="version" class="form-control" />
                </div>

                <div class="col-4">
                    <label class="form-label" for="version-tag">Version Tag</label>
                    <input type="text" id="version-tag" name="version-tag" class="form-control" />
                </div>

            </div>

            <div class="row mt-5">

                <div class="col-4">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-control" />
                </div>

                <div class="col-4">
                    <label class="form-label" for="oem">OEm</label>
                    <input type="text" id="oem" name="oem" class="form-control" />
                </div>

                <div class="col-4">
                    <label class="form-label" for="finger-print">Finger Print</label>
                    <input type="text" id="finger-print" name="finger-print" class="form-control" />
                </div>

            </div>

            <div class="row mt-5">

                <div class="col-6">
                    <label class="form-label" for="file">File</label>
                    <input type="file" id="file" name="file" class="form-control" />
                </div>


                <div class="col-6">
                    <label class="form-label">&nbsp;</label>
                    <input type="submit" class="form-control btn btn-success" />
                </div>

            </div>
        </form>

    </div>

</body>
</html>
